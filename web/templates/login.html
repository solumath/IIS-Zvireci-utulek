{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
<script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}

{% block body %}
<!-- Navigation tab for login/register -->
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <ul class="nav nav-pills nav-fill" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#loginTab" type="button" role="tab" aria-controls="loginTab" aria-selected="true">Přihlásit se</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#registerTab" type="button" role="tab" aria-controls="registerTab" aria-selected="false">Registrovat</button>
                </li>
            </ul>
            
            <!-- Login tab -->
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="loginTab" role="tabpanel" aria-labelledby="loginTab">
                    <div class="card border-0 shadow rounded-3 my-5">
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-4 fw-light fs-3">Příhlásit se</h5>
                            <form id="loginForm">
                                <!-- Inputs -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="login" placeholder="Login" required>
                                    <label for="login">Login</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password">Heslo</label>
                                </div>
                                <!-- Login button -->
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-login text-uppercase" type="submit">Přihlásit se</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Register tab -->
                <div class="tab-pane fade" id="registerTab" role="tabpanel" aria-labelledby="registerTab">
                    <div class="card border-0 shadow rounded-3 my-5">
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-4 fw-light fs-3">Registrovat se</h5>
                            <form id="registerForm" oninput='pwd2.setCustomValidity(pwd2.value != pwd1.value ? "Hesla se neshodují." : "")'>
                                
                                <!-- Inputs -->
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                                    <label for="email">Email*</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="registerLogin" placeholder="Login" required>
                                    <label for="login">Login*</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" name="pwd1" required>
                                    <label for="password">Heslo*</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="passwordCheck" placeholder="Password" name="pwd2" required>
                                    <label for="passwordCheck">Potvrďte heslo*</label>
                                </div>
                                
                                <hr class="my-4">
                                
                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" required aria-describedby="registerCheckHelpText"/>
                                    <label class="form-check-label" for="registerCheck">
                                        Souhlasím s <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">podmínkami používání služeb Pes Gang s.r.o.</a>
                                    </label>
                                </div>
                                
                                <!-- Register button -->
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Registrovat se</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
